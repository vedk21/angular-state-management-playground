<div id="admin-container" fxLayout="row" fxLayoutAlign="center center">
  <div class="tv-series-form">
    <div class="title">
      <mat-form-field class="title-field">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Please enter title" [(ngModel)]="tvSeries.title">
      </mat-form-field>
    </div>
    <div class="runtime">
      <mat-form-field class="runtime-field">
        <mat-label>Runtime</mat-label>
        <input matInput type="number" placeholder="Please enter runtime" [(ngModel)]="tvSeries.runtime">
      </mat-form-field>
    </div>
    <div class="rating">
      <mat-form-field class="rating-field">
        <mat-label>Rating</mat-label>
        <input matInput type="number" placeholder="Please enter rating" [(ngModel)]="tvSeries.rating">
      </mat-form-field>
    </div>
    <div class="submit">
      <button mat-flat-button color="primary" (click)="submit()">Submit</button>
    </div>
  </div>
</div>
